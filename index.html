<!DOCTYPE html>
<html>

<head>
	<title>Sistema de Gestão Empresarial</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Wagner Resende Santos">

	<link rel="stylesheet" type="text/css" href="css/clock.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>

<body>
	<section id="root">
		<div class="page-title">
			<h3>Sistema de Gestão Empresarial</h3>
		</div>

		<div class="clock fade-out">
			<div class="hours-container">
				<div class="hours-hand"></div>
			</div>
			<div class="minutes-container">
				<div class="minutes-hand"></div>
			</div>
			<div class="seconds-container">
				<div class="seconds-hand"></div>
			</div>
		</div>

		<button class="btn btn-control-clock">Esconder Relógio</button>
	</section>

	<script type="text/javascript" src="js/clockTimeUpdater.js"></script>
	<script type="text/javascript" src="js/clockController.js"></script>
</body>

</html>
